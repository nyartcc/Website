name: Bug Report
description: Submit a bug report for the NYARTCC website.
title: "[BUG] "
labels: [bug]
assignees:
  - kmoberg
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please look through the open issues to ensure you do not repeat an existing bug report or include a new feature request. To submit a feature request, use that form. Thanks!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please include a clear and concise description of what the bug is.
      placeholder: A description of what happened...
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How can it be reproduced?
      description: Steps to reproduce the bug.
      placeholder: How to reproduce...
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Microsoft Edge
        - Chrome
        - Safari
        - Firefox
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Link to screenshots, if applicable.
      placeholder: Screenshot links...
    validations:
      required: false
